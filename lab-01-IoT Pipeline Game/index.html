<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Pipeline Game - Learn Data Engineering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="game-header">
            <h1>🎯 IoT Pipeline Game</h1>
            <p>Arrange the data pipeline components in the correct logical sequence</p>
        </header>

        <!-- Game Status -->
        <div class="game-status">
            <div class="status-item">
                <span class="label">Score:</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="status-item">
                <span class="label">Time:</span>
                <span id="timer" class="value">00:00</span>
            </div>
            <div class="status-item">
                <span class="label">Moves:</span>
                <span id="moves" class="value">0</span>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Left Panel: Component Library -->
            <div class="component-library">
                <h3>📚 Component Library</h3>
                <div class="components-container" id="componentsContainer">
                    <!-- Components will be dynamically generated -->
                </div>
            </div>

            <!-- Right Panel: Architecture Canvas -->
            <div class="architecture-canvas">
                <h3>🏗️ Architecture Canvas</h3>
                <div class="pipeline-steps" id="pipelineSteps">
                    <!-- Pipeline steps will be dynamically generated -->
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button id="checkAnswer" class="btn btn-primary">✅ Check Answer</button>
            <button id="resetGame" class="btn btn-secondary">🔄 Reset Game</button>
            <button id="showHint" class="btn btn-info">💡 Show Hint</button>
        </div>

        <!-- Game Messages -->
        <div id="gameMessage" class="game-message hidden"></div>

        <!-- Log Panel -->
        <div class="log-panel">
            <h3>📝 Action Log</h3>
            <div id="actionLog" class="log-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
